<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 56px;
            /* Adjust based on your navbar height */
        }

        /* Navbar */
        .navbar {
            background-color: #343a40;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #ffffff;
        }

        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ced4da;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .captcha-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
        }

        #captcha-image {
            margin-right: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        #captcha-input {
            flex: 1;
            height: 38px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="home.html"><b style="font-weight: bold; font-size: larger;">LMS</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="signUp.html">
                        <i class="fas fa-user-plus"></i> Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container login-container">
        <h2 class="text-center">Login to LMS</h2>
        <hr>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="captcha-container">
                <label for="captcha">Captcha:</label>
                <div id="captcha-image">ABC123</div>
                <input type="text" class="form-control" id="captcha-input" name="captcha" placeholder="Enter captcha" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <hr>
            <p class="text-center">Don't have an account? <a href="signUp.html">Sign Up Here!</a></p>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for form validation -->
    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var captchaInput = document.getElementById('captcha-input').value;

            // Basic validation
            if (email.trim() === '' || password.trim() === '' || captchaInput.trim() === '') {
                alert('All fields are required');
                event.preventDefault();
                return;
            }

            // Captcha validation
            var captchaText = document.getElementById('captcha-image').innerText;
            if (captchaInput.toUpperCase() !== captchaText) {
                alert('Incorrect Captcha');
                event.preventDefault();
            }
            else {
                // If everything is valid, proceed with login
                alert('Login Successful!');
            }
        });
    </script>

</body>

</html>
